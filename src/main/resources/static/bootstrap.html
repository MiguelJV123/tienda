<!DOCTYPE html>
<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
        <!--        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>-->

    </head>
    <body>
        <h1>Ejemplo de Bootstrap</h1>
        <hr>
        <hr>
        <h2>Grid System</h2>

        <div class="container border">
            <div class="row">
                <div class="col-1 border">Hola</div>
                <div class="col-1 border">Hola</div>
                <div class="col-1 border">Hola</div>
                <div class="col-1 border">Hola</div>
                <div class="col-1 border">Hola</div>
                <div class="col-1 border">Hola</div>
                <div class="col-1 border">Hola</div>
                <div class="col-1 border">Hola</div>
                <div class="col-1 border">Hola</div>
            </div>
        </div>
        <div class="row">
            <div class="col-3 border">
                <ol>
                    <li>item 1</li>
                    <li>item 2</li>
                    <li>item 3</li>
                    <li>item 4</li>
                </ol>
            </div>
            <div class="col-6 border">Hola</div>
            <div class="col-2 border">Hola</div>
            <div class="col-1 border">Hola</div>
        </div>
        <br>
        <div class ="container border">
            <input class= "m-3" type="button" value="Saludar" />
        </div>
        <br>
        <br>
        <table class="table table-bordered yable-hover">
            <thead>
            <th>Nombre</th>
            <th>Apellido 1</th>
            <th>Apellido 2</th>
        </thead>
        <tbody>
            <tr>
                <td>Miguel</td>
                <td>Jimenez</td>
                <td>Valverde</td>
            </tr>
            <tr>
                <td>Elena</td>
                <td>Madrigal</td>
                <td>Monge</td>
            </tr>
        </tbody>

    </table>

    <br>
    <br>

    <div style="width: 30%; margin-left: 10%;">
        <form>
            <label>Nombre</label><br>
            <input class ="form-control" type="text" id="nombre"><br>
            <!-- 2. Select -->
            <select class="form-select">
                <option>Uno</option>
                <option>Dos</option>
            </select>
            <br>
            <!-- 3. Checkbox y radio -->
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="check1">
                <label class="form-check-label" for="check1">Aceptar</label>
            </div>
            <br>
            <!-- 4. Input group -->
            <div class="input-group">
                <span class="input-group-text">@</span>
                <input type="text" class="form-control" placeholder="Usuario">
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
